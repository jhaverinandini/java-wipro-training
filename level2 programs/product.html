<script>
  const items = [
    { name: "Mobile", price: 3000 },
    { name: "Headphones", price: 1500 },
    { name: "Keyboard", price: 2500 },
    { name: "Monitor", price: 4000 }
  ];

  const discountPercent = 10;
  const discountedItems = [];

  document.writeln("<b>Original Items:</b><br>");
  items.forEach(item => {
    document.writeln(item.name + " : " + item.price + "<br>");
  });

  document.writeln("<br>");

  
  for (let i = 0; i < items.length; i++) {
    let discountAmount = (items[i].price * discountPercent) / 100;
    let finalPrice = items[i].price - discountAmount;

    discountedItems.push({
      name: items[i].name,
      price: finalPrice
    });
  }

  document.writeln("<b>Discounted Items (10% off):</b><br>");
  discountedItems.forEach(item => {
    document.writeln(item.name + " : " + item.price + "<br>");
  });

  document.writeln("<br>");

  const filteredItems = discountedItems.filter(item => item.price > 2000);

  document.writeln("<b>Filtered Items (Price > 2000):</b><br>");
  filteredItems.forEach(item => {
    document.writeln(item.name + " : " + item.price + "<br>");
  });

  document.writeln("<br>");

  let totalAmount = 0;
  discountedItems.forEach(item => {
    totalAmount += item.price;
  });

  document.writeln("<b>Total Accumulated Price:</b> " + totalAmount);
</script>
